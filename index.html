<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Building a Wireframe</title>
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./style.css">

</head>
<body>
    <!-- This section is the "Header" section of the wireframe -->
<header>Header</header>    
    <!-- This section is the "Navigation" section of the wireframe -->
    <nav>Nav</nav>    
    <!-- This section is the "section"part of the wireframe consiting of article, h1,h2,h3 and p tags of the wireframe-->
        <section>section</section>    
    <!-- Under section block we have article block -->
    <article>Article</article>
    <!-- Under article block we have h1,h2,h3 & p blocks -->
    <div>h1,h2,h3</div>
    <p>P</p>
        <!-- This is the Aside block on the wireframe -->
    <aside>Aside</aside>
    <!-- This section is the "footer" section of the wireframe -->
    <footer>Footer</footer>
</body>
</html>
